<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }

        a:hover {
            background-color: #999;
            color: #fff;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header>
        Exercícios HTML
    </header>
    <nav>
        <a wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a wm-nav="exercicios/texto1.html">01 - Texto 1</a> |
        <a wm-nav="exercicios/texto2.html">02 - Texto 2</a> |
        <a wm-nav="exercicios/listas.html">03 - Listas</a> |
        <a wm-nav="exercicios/listaAninhada.html">04 - Listas Aninhada</a> |
        <a wm-nav="exercicios/links.html">05 - Links</a> |
        <a wm-nav="exercicios/tabela.html">06 - Tabela</a> |
        <a wm-nav="exercicios/form/form.html">07 - Formulário</a> |
        <a wm-nav="exercicios/imagens.html">08 - imagens</a> |
        <a wm-nav="exercicios/video.html">09 - Vídeo</a> |
        <a wm-nav="exercicios/tagsNaoVisuais.html">10 - Tags não visuais</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        <i>Curso de Web Moderno</i>
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
